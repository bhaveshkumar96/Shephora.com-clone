<script>
    let count = 0;
    let bagItems = JSON.parse(localStorage.getItem("cartItems")) || [];

    let total = bagItems.reduce(function (acc, ele) {
        return acc + ele.price
    }, 0)
    document.querySelector("#bagItems").innerHTML = bagItems.length
    document.querySelector("#amount").innerText = "Rs " + total
    bagItems.forEach(function (ele, i) {
        let box = document.createElement("div")
        let product_img = document.createElement("img")
        let title = document.createElement("h4")
        title.innerText = ele.name

        let desc = document.createElement("p")
        desc.innerText = ele.desc

        let price = document.createElement("h3")
        price.innerText = "Rs " + ele.price

        let addToCart = document.createElement("button")
        addToCart.innerText = "REMOVE"
        addToCart.addEventListener("click", function () {
            event.target.parentNode.remove()
          cartItems =   bagItems.splice(i, 1)
            localStorage.setItem("cartItems", JSON.stringify(bagItems))
        })

        product_img.setAttribute("src", ele.image_url)


        box.append(product_img, title, desc, price, addToCart)

        document.querySelector("#productlist").append(box)
        bagItems.push(ele)
        localStorage.setItem("productList", JSON.stringify(bagItems))

</script>
